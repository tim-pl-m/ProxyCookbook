---
driver:
  name: vagrant
  # vagrantfiles:
  #   - workaround_kitchen_vagrant_bug_181.rb
  customize:
    cpus: 2
    memory: 1024
  network:
    # Allow access to the Jenkins webui which is useful when troubleshooting
    - - forwarded_port
      - guest: 8080
        host: 9090
        auto_correct: true

provisioner:
  name: chef_zero
  require_chef_omnibus: <%= ENV['CHEF_VERSION'] || '12.5.1' %>
  data_path: test/fixtures/keys
  data_bags_path: test/fixtures/data_bags
  attributes:
    jenkins:
      master:
        host: localhost
        install_method: war
        mirror: http://mirrors.jenkins-ci.org
  # encrypted_data_bag_secret_key_path: "enc_data_bag_secret"
  # data_bags_path: "data_bags"

platforms:
  #tested on windows
  # - name: centos7
  # desired version; workin with docker
  - name: centos-7.0
    run_list:
      - yum::default
      - jenkins::java
